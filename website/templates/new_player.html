{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1 class="text-3xl pl-3">Neuer Spieler</h1>
  <div class="grid justify-center">
    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  value="Submit">Submit</button>
    </form>
  </div>
{% endblock content %}
