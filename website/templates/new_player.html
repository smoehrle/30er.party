{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1 class="text-3xl">Neuer Spieler</h1>
  <div>
    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" class="btn mt-2 block w-full"  value="Submit">Spieler anlegen</button>
    </form>
  </div>
{% endblock content %}
