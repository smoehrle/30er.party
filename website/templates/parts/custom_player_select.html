{% load crispy_forms_filters %}
{% load l10n %}

<div id="div_{{ field.auto_id }}" class="{% if wrapper_class %}{{ wrapper_class }} {% endif %}{% if field_class %}{{ field_class }}{% else %}mb-3{% endif %}">
{% if field.label and form_show_labels %}
    <label for="{{ field.id_for_label }}" class="{% if label_class %}{{ label_class }}{% else %}block text-gray-700 text-sm font-bold mb-2{% endif %}">
        {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
    </label>
{% endif %}

<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for choice in field.field.choices %}
    <div class="pl-4 py-3 bg-gray-200 dark:border-gray-700 rounded hover:bg-gray-400">
        <input name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" type="checkbox">
        <label for="id_{{ field.html_name }}_{{ forloop.counter }}" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ choice.1|unlocalize }}</label>
    </div>
    {% endfor %}
</div>

</div>
